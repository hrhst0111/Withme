<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://developers.kakao.com/sdk/js/kakao.js"> //자바스크립트 sdk 포함
</script> 
<script>
window.Kakao.init('ceb53c513c104e8eeca980ffdbfc66be');
Kakao.isInitialized();// 자바스크립트 sdk 초기화 완료 
    </script>
</head>
<body>
    <a id="custom-login-btn" href="javascript:loginWithKakao()">
  <img src="kakao.png">
</a>
<script type="text/javascript">
  function loginWithKakao() {
   window.Kakao.Auth.login({
       
      scope: 'profile_nickname, profile_image, account_email, gender, age_range', //추가항목 동의받기
       
      success: function(authObj) { //로그인 성공 시 토큰을 받을 콜백 함수
        console.log(authObj); //액세스 토큰 리프레쉬 토큰 만료기한 등 띄움
          
        window.Kakao.API.request({
    url: '/v2/user/scopes', //사용자 정보 가져오기
    success: res => {
        const kakao_account = res.kakao_account;
        console.log(kakao_account);
    } 
});
    }
    
});
  }   //해야할 것: 연결 끊기 및 로그아웃 구현하기
</script>
</body>
</html>
