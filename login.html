<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <script src="https://developers.kakao.com/sdk/js/kakao.js"> //자바스크립트 sdk 포함
</script> 
<script>
Kakao.init('ceb53c513c104e8eeca980ffdbfc66be');
Kakao.isInitialized();// 자바스크립트 sdk 초기화 완료 
    </script>
</head>
<body>
    <a id="custom-login-btn" href="javascript:loginWithKakao()">
  <img src="kakao.png">
</a>
    <p id="token-result"></p>
<script type="text/javascript">
  function loginWithKakao() {
   Kakao.Auth.login({
      redirectUri: 'https://hrhst0111.github.io/web1/index_logout.html',
      //해당 uri에서 인가코드 받음
      scope: 'profile_nickname, profile_image, account_email, gender, age_range', //추가항목 동의받기
      success: function(authObj) { //로그인 성공 시 토큰을 받을 콜백 함수
        console.log(authObj); //액세스 토큰 리프레쉬 토큰 만료기한 등 띄움
        Kakao.API.request({
    url: '/v2/user/scopes', //사용자 정보 가져오기
    success: function(authObj) {
        console.log(authObj); //동의한 정보들 띄워줌
    }
});
    }
    
});
  }   //해야할 것: 연결 끊기 및 로그아웃 구현하기
</script>
</body>
</html>
