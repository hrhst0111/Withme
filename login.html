<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <script src="https://developers.kakao.com/sdk/js/kakao.js"> //자바스크립트 sdk 포함
</script> 
<script>
Kakao.init('ceb53c513c104e8eeca980ffdbfc66be');
Kakao.isInitialized();// 자바스크립트 sdk 초기화 완료 
    console.log(Kakao.isInitialized());
    </script>
</head>
<body>
    <a id="custom-login-btn" href="javascript:loginWithKakao()">
  <img src="kakao.png">
</a>
    <p id="token-result"></p>
<script type="text/javascript">
  function loginWithKakao() {
   Kakao.Auth.authorize({
      redirectUri: 'https://hrhst0111.github.io/web1/index_logout.html'
    })
  } //해당 uri에서 인가코드 받음

  curl -v -X POST "https://kauth.kakao.com/oauth/token" \
 -H "Content-Type: application/x-www-form-urlencoded" \
 -d "grant_type=authorization_code" \
 -d "client_id=975e17a610335f51a7dad38433cae228" \
 --data-urlencode "redirect_uri=https://hrhst0111.github.io/web1/index_logout.html" \
 -d "code={AUTHORIZE_CODE}" //RESP API KEY로 토큰 받기 요청
    
Kakao.API.request({
    url: '/v2/user/me',
    data: {
        property_keys: ["kakao_account.email","kakao_account.gender","kakao_account.profile_nickname",
        "kakao_account.profile_image"] //필수 OR 선택동의 항목만 포함 가능
    },
    success: function(response) {
        console.log(response);
    },
    fail: function(error) {
        console.log(error);
    } //사용자 정보 가져오기
});
  
</script>
</body>
</html>
